<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Attribute</title>
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>
    <body>
        <h1>Car Brands</h1>
        <h3>Click on a brand to see a model!</h3>

        <ul>
            <li onclick="displayModel(this)" id="Audi" data-car-model="RS6">Audi</li>
            <li onclick="displayModel(this)" id="Audi" data-car-model="M3">BMW</li>
            <li onclick="displayModel(this)" id="Audi" data-car-model="C63 AMG">Mercedes</li>
            <li onclick="displayModel(this)" id="Audi" data-car-model="Golf R">VW</li>
        </ul>
        
    </body>
</html>
